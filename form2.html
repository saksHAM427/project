<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
   
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    <h1>Forms</h1>
                    <form>
                        <div class="form-group">
                              <label for="Firstname">First name</label>
                                                 
                              <input type="text" name="Firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" class="form-control">
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="male">Male 
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female">Female 
                            </label>
                            <label>
                                <input type="radio" name="gender" value="other">Other 
                            </label>
                            
                        </div>
                        <div class="checkbox">
                            I want To order:
                            <label>
                                <input type="checkbox" name="food" value="Coffee" checked>Coffee
                            </label>
                             <label>
                                <input type="checkbox" name="food" value="Cake">Cake
                        </div>
                        <div class="form-group">
                            Quantity:
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <!--<input type="button" value="Submit" class="btn btn-danger btn-block"> -->
                            <!-- this is default bootstrap btn styling-->
                            <button type="Submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
